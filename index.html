                extend: {

                            green: '#00FF9D',
                            gray: '#A19797'

                    },
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                        mono: ['Space Mono', 'monospace'],
                        deco: ['Cinzel Decorative', 'serif'],
                    }

    <style>
        /* Base Reset & Custom Scrollbar */
        body {
            background-color: #0E0E0E;
            color: #F0F0F0;
            overflow-x: hidden;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0E0E0E; }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: #836EF9; }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animation Keyframes */
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .animate-marquee { animation: marquee 40s linear infinite; }
        
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        
        @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 10px rgba(131, 110, 249, 0.2); } 50% { box-shadow: 0 0 20px rgba(131, 110, 249, 0.6); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICON SYSTEM (Replaced dynamic CDN with Static SVG Components for Stability) ---
        const Icon = ({ children, size = 24, className, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className} 
                {...props}
            >
                {children}
            </svg>
        );

        // Defined Icons (Sorted Alphabetically)
        const ArrowRight = (props) => <Icon {...props}><path d="M5 12h14" /><path d="m12 5 7 7-7 7" /></Icon>;
        const Box = (props) => <Icon {...props}><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z" /><path d="m3.3 7 8.7 5 8.7-5" /><path d="M12 22.08V12" /></Icon>;
        const Check = (props) => <Icon {...props}><path d="M20 6 9 17l-5-5" /></Icon>;
        const ChevronLeft = (props) => <Icon {...props}><path d="m15 18-6-6 6-6" /></Icon>;
        const ChevronRight = (props) => <Icon {...props}><path d="m9 18 6-6-6-6" /></Icon>;
        const FileText = (props) => <Icon {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" /><polyline points="14 2 14 8 20 8" /><line x1="16" x2="8" y1="13" y2="13" /><line x1="16" x2="8" y1="17" y2="17" /><line x1="10" x2="8" y1="9" y2="9" /></Icon>;
        const Fingerprint = (props) => <Icon {...props}><path d="M2 12C2 6.5 6.5 2 12 2a10 10 0 0 1 8 6" /><path d="M5 15.1A2 2 0 0 0 3 13.5a2.5 2.5 0 0 0-1 0" /><path d="M10 20a4 4 0 0 0-8 0" /><path d="M10 16a2.4 2.4 0 0 0-3-1" /><path d="M14 21a5 5 0 0 0-10 0" /><path d="M18.8 13.4a3.6 3.6 0 0 0-6.2-2.3" /><path d="M22 17a10 10 0 0 0-20 0" /></Icon>;
        const Globe = (props) => <Icon {...props}><circle cx="12" cy="12" r="10" /><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20" /><path d="M2 12h20" /></Icon>;
        const Hash = (props) => <Icon {...props}><line x1="4" x2="20" y1="9" y2="9" /><line x1="4" x2="20" y1="15" y2="15" /><line x1="10" x2="8" y1="3" y2="21" /><line x1="16" x2="14" y1="3" y2="21" /></Icon>;
        const ImageIcon = (props) => <Icon {...props}><rect width="18" height="18" x="3" y="3" rx="2" ry="2" /><circle cx="9" cy="9" r="2" /><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" /></Icon>;
        const Instagram = (props) => <Icon {...props}><rect width="20" height="20" x="2" y="2" rx="5" ry="5" /><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" /><line x1="17.5" x2="17.51" y1="6.5" y2="6.5" /></Icon>;
        const Layers = (props) => <Icon {...props}><path d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z" /><path d="m22 17.65-9.17 4.16a2 2 0 0 1-1.66 0L2 17.65" /><path d="m22 12.65-9.17 4.16a2 2 0 0 1-1.66 0L2 12.65" /></Icon>;
        const Loader2 = (props) => <Icon {...props}><path d="M21 12a9 9 0 1 1-6.219-8.56" /></Icon>;
        const Lock = (props) => <Icon {...props}><rect width="18" height="11" x="3" y="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></Icon>;
        const Menu = (props) => <Icon {...props}><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></Icon>;
        const MoveRight = (props) => <Icon {...props}><path d="M18 8L22 12L18 16" /><path d="M2 12H22" /></Icon>;
        const QrCode = (props) => <Icon {...props}><rect width="5" height="5" x="3" y="3" rx="1" /><rect width="5" height="5" x="16" y="3" rx="1" /><rect width="5" height="5" x="3" y="16" rx="1" /><path d="M21 16h-3a2 2 0 0 0-2 2v3" /><path d="M21 21v.01" /><path d="M12 7v3a2 2 0 0 1-2 2H7" /><path d="M3 12h.01" /><path d="M12 3h.01" /><path d="M12 16v.01" /><path d="M16 12h1" /><path d="M21 12v.01" /><path d="M12 21v-1" /></Icon>;
        const Shield = (props) => <Icon {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" /></Icon>;
        const ShoppingBag = (props) => <Icon {...props}><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z" /><path d="M3 6h18" /><path d="M16 10a4 4 0 0 1-8 0" /></Icon>;
        const Smartphone = (props) => <Icon {...props}><rect width="14" height="20" x="5" y="2" rx="2" ry="2" /><path d="M12 18h.01" /></Icon>;
        const Ticket = (props) => <Icon {...props}><path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z" /><path d="M13 5v2" /><path d="M13 17v2" /><path d="M13 11v2" /></Icon>;
        const Trash2 = (props) => <Icon {...props}><path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /><line x1="10" x2="10" y1="11" y2="17" /><line x1="14" x2="14" y1="11" y2="17" /></Icon>;
        const Twitter = (props) => <Icon {...props}><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-12.7 12.5S1.2 13 5.3 10.2c-2.4-.1-5.1-4.4-4.1-8a9 9 0 0 1 8.2 4.4 17 17 0 0 0 7-1 5 5 0 0 1-1.3 7 5 5 0 0 1 3.2-3.3" /></Icon>;
        const Wallet = (props) => <Icon {...props}><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4" /><path d="M3 5v14a2 2 0 0 0 2 2h16v-5" /><path d="M18 12a2 2 0 0 0 0 4h4v-4Z" /></Icon>;
        const X = (props) => <Icon {...props}><path d="M18 6 6 18" /><path d="m6 6 18 12" /></Icon>;
        const Zap = (props) => <Icon {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" /></Icon>;

        // --- ASSETS & DATA ---
        const ASSETS = {
            logoMain: "https://github.com/aabrur/0xTanda-/blob/main/Logo/500x500/0xTanda%20Brand%20Logo%20(Remove%20Background).png?raw=true",
            logoIcon: "https://github.com/aabrur/0xTanda-/blob/main/Logo/500x500/0xTanda%20Brand%20Logo%20Icon%20(Remove%20Background).png?raw=true"
        };

        const PRODUCTS = [
            {
                id: 1,
                name: "GENESIS TEE // 16S",
                priceIDR: 149000,
                type: "Heavyweight T-Shirt",
                desc: "Spesifikasi Industrial: Cotton Combed 16s (235-250 gsm). Struktur kain kaku dan kokoh. Sablon presisi tinggi. Diproduksi terbatas hanya 14 unit untuk menjaga eksklusivitas pemegang Genesis.",
                nftBenefit: "Sertifikat Keaslian Digital + Kartu Koleksi Fisik",
                imgPhysical: "https://placehold.co/600x800/1a1a1a/white?text=GENESIS+TEE+16s",
                imgNFT: "https://placehold.co/600x800/836EF9/white?text=ART+COLLECTION"
            },
            {
                id: 2,
                name: "PROTOKOL HOODIE",
                priceIDR: 499000,
                type: "Heavyweight Hoodie",
                desc: "Fleece tebal anti-angin. Potongan oversized dengan drop-shoulder. Dilengkapi saku tersembunyi untuk menyimpan Kartu Akses.",
                nftBenefit: "Sertifikat Keaslian Digital + Akses Event",
                imgPhysical: "https://placehold.co/600x800/2a2a2a/white?text=PROTOKOL+HOODIE",
                imgNFT: "https://placehold.co/600x800/836EF9/white?text=ART+COLLECTION"
            },
            {
                id: 3,
                name: "ENKRIPSI CAP",
                priceIDR: 189000,
                type: "Headwear",
                desc: "Profil Dad Hat klasik. Bordir logo ikon 'X' di panel depan. Material twill premium yang tahan lama.",
                nftBenefit: "Digital Membership Card",
                imgPhysical: "https://placehold.co/600x800/000000/white?text=ENKRIPSI+CAP",
                imgNFT: "https://placehold.co/600x800/836EF9/white?text=ART+COLLECTION"
            }
        ];

        const ROADMAP_DATA = [
            {
                phase: "FASE 01",
                year: "Q1 2026",
                title: "GENESIS LAUNCH",
                status: "active",
                desc: "Peluncuran 14 Unit Micro-Batch. Pengenalan material Heavyweight 16s dan sistem verifikasi manual.",
                img: "https://placehold.co/600x400/222/FFF?text=FOTO+PRODUKSI"
            },
            {
                phase: "FASE 02",
                year: "Q2 2026",
                title: "COMMUNITY BUILDING",
                status: "upcoming",
                desc: "Aktivasi Discord privat untuk Genesis Holder. Kolaborasi visual dengan seniman lokal terpilih.",
                img: "https://placehold.co/600x400/222/FFF?text=KOMUNITAS"
            },
            {
                phase: "FASE 03",
                year: "Q3 2026",
                title: "EXPANSION BATCH",
                status: "upcoming",
                desc: "Restock varian best-seller. Eksplorasi material baru (24s / Knit) untuk lini Essential.",
                img: "https://placehold.co/600x400/222/FFF?text=EKSPANSI+PRODUK"
            },
            {
                phase: "FASE 04",
                year: "Q4 2026",
                title: "DIGITAL UPGRADE",
                status: "upcoming",
                desc: "Integrasi fitur Connect Wallet pada website untuk memudahkan proses klaim sertifikat.",
                img: "https://placehold.co/600x400/222/FFF?text=WEBSITE+V2"
            },
            {
                phase: "FASE 05",
                year: "2027",
                title: "WOMENSWEAR",
                status: "upcoming",
                desc: "Ekspansi ke segmen pakaian wanita dengan potongan crop & baby tee yang terstruktur.",
                img: "https://placehold.co/600x400/222/FFF?text=WOMENSWEAR"
            }
        ];

        // --- COMPONENTS ---

        const VerticalLine = ({ className = "" }) => (
            <div className={`w-1.5 h-12 bg-brand-purple rounded-full inline-block ${className}`}></div>
        );

        const CustomCursor = () => {
            const [position, setPosition] = useState({ x: 0, y: 0 });
            const [clicked, setClicked] = useState(false);

            useEffect(() => {
                const mMove = (el) => setPosition({ x: el.clientX, y: el.clientY });
                const mDown = () => setClicked(true);
                const mUp = () => setClicked(false);
                document.addEventListener("mousemove", mMove);
                document.addEventListener("mousedown", mDown);
                document.addEventListener("mouseup", mUp);
                return () => {
                    document.removeEventListener("mousemove", mMove);
                    document.removeEventListener("mousedown", mDown);
                    document.removeEventListener("mouseup", mUp);
                };
            }, []);

            return (
                <div className="fixed top-0 left-0 pointer-events-none z-[9999] hidden md:flex items-center justify-center transition-transform duration-75 ease-out" style={{ transform: `translate(${position.x}px, ${position.y}px)`, left: '-16px', top: '-16px' }}>
                    <div className={`w-8 h-8 border border-brand-purple rounded-full flex items-center justify-center transition-all duration-200 ${clicked ? 'scale-75 bg-brand-purple/20' : 'scale-100'}`}>
                        <div className="w-1 h-1 bg-brand-purple rounded-full"></div>
                    </div>
                </div>
            );
        };

        const Marquee = () => (
            <div className="bg-brand-purple text-black font-sans text-xs py-1 overflow-hidden whitespace-nowrap border-b border-brand-purple select-none z-50 relative">
                <div className="animate-marquee inline-block font-bold tracking-wider">
                    // 0xTanda // GENESIS BATCH: LIVE // ONE ENTITY // DUAL EXISTENCE // PHYGITAL STREETWEAR INDONESIA // 0xTanda // LIMITED 14 UNITS // 0xTanda // GENESIS BATCH: LIVE // ONE ENTITY // DUAL EXISTENCE //
                </div>
            </div>
        );

        const Navbar = ({ setPage, cartCount, wallet, connectWallet }) => {
            const [menuOpen, setMenuOpen] = useState(false);
            return (
                <nav className="fixed top-8 left-0 w-full z-40 px-6 mix-blend-difference text-brand-white">
                    <div className="flex justify-between items-center max-w-7xl mx-auto">
                        <div onClick={() => setPage('home')} className="cursor-pointer flex items-center gap-2">
                             <img src={ASSETS.logoMain} alt="0xTanda" className="h-12 md:h-16 object-contain hover:opacity-80 transition-opacity" />
                        </div>
                        <div className="hidden md:flex gap-8 font-mono text-sm">
                            <button onClick={() => setPage('home')} className="hover:text-brand-purple hover:underline decoration-brand-purple underline-offset-4 tracking-wider">BERANDA</button>
                            <button onClick={() => setPage('shop')} className="hover:text-brand-purple hover:underline decoration-brand-purple underline-offset-4 tracking-wider">KOLEKSI</button>
                            <button onClick={() => setPage('verify')} className="hover:text-brand-purple hover:underline decoration-brand-purple underline-offset-4 tracking-wider">VERIFIKASI</button>
                            <button onClick={() => setPage('about')} className="hover:text-brand-purple hover:underline decoration-brand-purple underline-offset-4 tracking-wider">TENTANG KAMI</button>
                        </div>
                        <div className="flex items-center gap-6">
                            <button onClick={connectWallet} className={`hidden md:flex items-center gap-2 border px-4 py-1 text-xs font-mono transition-all ${wallet ? 'border-brand-purple text-brand-purple bg-brand-purple/10' : 'border-white/20 hover:border-white'}`}>
                                <Wallet size={14} className="mr-2" />{wallet ? '0x...8821' : 'CONNECT'}
                            </button>
                            <div className="relative cursor-pointer hover:text-brand-purple" onClick={() => setPage('checkout')}>
                                <ShoppingBag size={20} />
                                {cartCount > 0 && <span className="absolute -top-2 -right-2 bg-brand-purple text-black text-[10px] w-4 h-4 flex items-center justify-center font-bold rounded-sm">{cartCount}</span>}
                            </div>
                            <div className="md:hidden cursor-pointer" onClick={() => setMenuOpen(!menuOpen)}>
                                <Menu size={24} />
                            </div>
                        </div>
                    </div>
                    {menuOpen && (
                        <div className="absolute top-12 left-0 w-full bg-brand-black border-b border-[#333] p-6 md:hidden flex flex-col gap-4 font-mono text-sm shadow-xl z-50 text-brand-white">
                            <button onClick={() => { setPage('home'); setMenuOpen(false); }} className="text-left py-2 border-b border-[#333]">BERANDA</button>
                            <button onClick={() => { setPage('shop'); setMenuOpen(false); }} className="text-left py-2 border-b border-[#333]">KOLEKSI</button>
                            <button onClick={() => { setPage('verify'); setMenuOpen(false); }} className="text-left py-2 border-b border-[#333]">VERIFIKASI</button>
                            <button onClick={() => { setPage('about'); setMenuOpen(false); }} className="text-left py-2 border-b border-[#333]">TENTANG KAMI</button>
                            <button onClick={() => { setPage('checkout'); setMenuOpen(false); }} className="text-left py-2 border-b border-[#333] font-bold text-brand-purple">KERANJANG ({cartCount})</button>
                        </div>
                    )}
                </nav>
            );
        };

        const RoadmapSlider = () => {
            const sliderRef = useRef(null);
            const [isDown, setIsDown] = useState(false);
            const [startX, setStartX] = useState(0);
            const [scrollLeft, setScrollLeft] = useState(0);

            const handleMouseDown = (e) => {
                setIsDown(true);
                setStartX(e.pageX - sliderRef.current.offsetLeft);
                setScrollLeft(sliderRef.current.scrollLeft);
            };
            const handleMouseLeave = () => setIsDown(false);
            const handleMouseUp = () => setIsDown(false);
            const handleMouseMove = (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - sliderRef.current.offsetLeft;
                const walk = (x - startX) * 2;
                sliderRef.current.scrollLeft = scrollLeft - walk;
            };

            const scroll = (direction) => {
                if(sliderRef.current) {
                    const { current } = sliderRef;
                    const scrollAmount = 350; 
                    if (direction === 'left') {
                        current.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
                    } else {
                        current.scrollBy({ left: scrollAmount, behavior: 'smooth' });
                    }
                }
            };

            return (
                <div className="relative w-full">
                    <div className="flex items-center justify-between mb-8 px-6 md:px-0 max-w-5xl mx-auto">
                        <div className="flex items-center gap-3">
                            <VerticalLine className="h-8" />
                            <h2 className="text-2xl font-sans font-bold uppercase">Pencapaian & Peta Jalan</h2>
                        </div>
                        <div className="text-xs font-mono text-brand-gray flex items-center gap-2">
                            GESER / SWIPE <MoveRight size={14} className="animate-pulse"/>
                        </div>
                    </div>

                    <div 
                        ref={sliderRef}
                        className="flex overflow-x-auto gap-6 px-6 md:px-20 pb-4 hide-scrollbar cursor-grab active:cursor-grabbing select-none"
                        onMouseDown={handleMouseDown}
                        onMouseLeave={handleMouseLeave}
                        onMouseUp={handleMouseUp}
                        onMouseMove={handleMouseMove}
                    >
                        {ROADMAP_DATA.map((item, idx) => (
                            <div 
                                key={idx} 
                                className={`min-w-[300px] md:min-w-[350px] border ${item.status === 'active' ? 'border-brand-purple bg-[#1a1a1a]' : 'border-[#333] bg-[#121212]'} flex flex-col h-[420px] transition-all hover:border-white group`}
                            >
                                <div className="h-[200px] bg-black border-b border-[#333] relative overflow-hidden">
                                    <img src={item.img} alt={item.title} className="w-full h-full object-cover opacity-70 group-hover:opacity-100 group-hover:scale-105 transition-all duration-500 grayscale group-hover:grayscale-0" />
                                    <div className="absolute top-4 left-4">
                                        <span className={`font-mono text-xs px-2 py-1 font-bold ${item.status === 'active' ? 'bg-brand-purple text-black' : 'bg-black/80 text-brand-gray border border-[#333]'}`}>
                                            {item.phase}
                                        </span>
                                    </div>
                                </div>

                                <div className="p-6 flex flex-col justify-between flex-1">
                                    <div>
                                        <span className="font-mono text-xs text-brand-gray block mb-2">{item.year}</span>
                                        <h3 className={`text-xl font-sans font-bold mb-3 ${item.status === 'active' ? 'text-brand-white' : 'text-brand-gray'}`}>
                                            {item.title}
                                        </h3>
                                        <p className="text-sm font-mono text-brand-gray leading-relaxed">
                                            {item.desc}
                                        </p>
                                    </div>
                                    
                                    {item.status === 'active' && (
                                        <div className="flex items-center gap-2 text-brand-purple text-xs font-bold animate-pulse mt-4 border-t border-[#333] pt-4">
                                            <div className="w-2 h-2 bg-brand-purple rounded-full"></div>
                                            SEDANG BERJALAN
                                        </div>
                                    )}
                                </div>
                            </div>
                        ))}
                        <div className="min-w-[50px]"></div>
                    </div>

                    <div className="flex items-center justify-center gap-4 mt-8 px-6">
                         <button onClick={() => scroll('left')} className="w-16 h-16 border border-[#333] flex items-center justify-center hover:border-brand-purple hover:bg-brand-purple/10 hover:text-brand-purple transition-all rounded-full bg-brand-black group" aria-label="Geser Kiri">
                            <ChevronLeft size={32} className="text-brand-gray group-hover:text-brand-purple transition-colors" />

                                <h1 className="text-4xl md:text-5xl font-bold mb-4 font-sans text-brand-white">TRANSAKSI BERHASIL</h1>
                                <p className="text-brand-gray mb-8 font-mono">Invoice dan detail pengiriman telah dikirim ke email Anda.<br/>Selamat datang di ekosistem 0xTanda.</p>
                                <button onClick={() => { setStep(1); setPage('home'); }} className="px-8 py-3 border border-brand-white text-brand-white hover:bg-brand-white hover:text-black transition-all">KEMBALI KE BERANDA</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const VerifyPage = ({ wallet, connectWallet }) => {
            const [status, setStatus] = useState('idle');
            const [inputHash, setInputHash] = useState('');

            const handleClaim = () => {
                if(!inputHash || inputHash.length < 5) {
                    alert("Harap masukkan kode hash yang valid dari Genesis Card Anda.");
                    return;
                }
                setStatus('verifying'); 
                setTimeout(() => setStatus('verified'), 3000); 
            };

            return (
                <div className="min-h-screen bg-brand-black flex flex-col pt-24 items-center justify-center p-6 text-center text-brand-white">
                    {status === 'idle' && (
                        <div className="animate-fade-in w-full max-w-md">
                            <div className="w-24 h-24 border-2 border-[#333] rounded-xl flex items-center justify-center mx-auto mb-8 bg-[#121212] shadow-[0_0_30px_rgba(131,110,249,0.1)]">
                                <Ticket size={48} className="text-brand-purple" />
                            </div>
                            
                            <h2 className="text-2xl md:text-3xl font-bold mb-2 font-sans tracking-wide">REDEMPTION PORTAL</h2>
                            <p className="text-brand-gray font-mono text-xs mb-8">Gosok Genesis Card Anda dan masukkan Kode Hash rahasia.</p>
                            
                            <div className="relative mb-6 group">
                                <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <Hash size={16} className="text-brand-gray group-focus-within:text-brand-purple transition-colors" />
                                </div>
                                <input 
                                    type="text" 
                                    value={inputHash}
                                    onChange={(e) => setInputHash(e.target.value.toUpperCase())}
                                    className="w-full bg-[#121212] border border-[#333] py-4 pl-12 pr-4 text-brand-white font-mono text-lg tracking-[0.2em] focus:border-brand-purple outline-none rounded-sm transition-all text-center placeholder-[#333]" 
                                    placeholder="XXXX-XXXX-XXXX"
                                    maxLength={16}
                                />
                                <div className="absolute bottom-0 left-0 h-[1px] w-0 bg-brand-purple group-focus-within:w-full transition-all duration-500"></div>
                            </div>

                            <button onClick={handleClaim} className="w-full bg-brand-white text-black py-4 font-mono font-bold hover:bg-brand-purple hover:text-white transition-all flex items-center justify-center gap-2 group">
                                VERIFIKASI KODE <ArrowRight size={16} className="group-hover:translate-x-1 transition-transform"/>
                            </button>
                        </div>
                    )}
                    
                    {status === 'verifying' && (
                        <div className="flex flex-col items-center animate-fade-in">
                            <div className="relative mb-8">
                                <div className="w-24 h-24 border-t-2 border-b-2 border-brand-purple rounded-full animate-spin"></div>
                                <div className="absolute inset-0 flex items-center justify-center">
                                    <Loader2 size={32} className="text-brand-purple animate-pulse" />
                                </div>
                            </div>
                            <div className="font-mono text-brand-purple tracking-widest text-sm animate-pulse">VALIDASI SISTEM...</div>
                            <div className="font-mono text-[#333] text-xs mt-2">{inputHash}</div>
                        </div>
                    )}
                    
                    {status === 'verified' && (
                        <div className="animate-fade-in max-w-md w-full border border-brand-purple/30 bg-brand-purple/5 p-8 rounded-2xl relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-brand-purple to-transparent"></div>
                            
                            <div className="w-20 h-20 bg-[#00FF9D]/10 rounded-full flex items-center justify-center mx-auto mb-6 border border-[#00FF9D]">
                                <Check size={40} className="text-[#00FF9D]" />
                            </div>
                            
                            <h2 className="text-3xl font-black mb-2 uppercase text-brand-white font-sans">KODE OTENTIK</h2>
                            <p className="text-brand-gray font-mono text-xs mb-8">Hak kepemilikan aset seni terkait kode ini siap diklaim ke wallet Anda.</p>
                            
                            {!wallet ? (
                                <button onClick={connectWallet} className="w-full bg-brand-purple text-black py-4 font-bold font-mono hover:brightness-110 transition-all flex items-center justify-center gap-2">
                                    <Wallet size={18} /> HUBUNGKAN WALLET
                                </button>
                            ) : (
                                <div className="space-y-3">
                                    <div className="text-brand-white font-mono border border-[#00FF9D] p-3 bg-[#00FF9D]/10 text-xs flex items-center justify-center gap-2">
                                        <Check size={14} /> WALLET TERHUBUNG
                                    </div>
                                    <button onClick={() => alert("Klaim Berhasil! Sertifikat Digital telah diterbitkan.")} className="w-full bg-brand-white text-black py-4 font-bold font-mono hover:bg-[#00FF9D] transition-all">
                                        KLAIM SERTIFIKAT (0 BIAYA)
                                    </button>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [page, setPage] = useState('home');
            const [selectedProduct, setSelectedProduct] = useState(null);
            const [cart, setCart] = useState([]);
            const [walletConnected, setWalletConnected] = useState(false);

            const addToCart = (product) => {
                setCart([...cart, product]);
                setPage('checkout'); 
            };

            const connectWallet = () => {
                if(!walletConnected) {
                    if(window.confirm("Simulasi: Sambungkan Wallet Digital?")) setWalletConnected(true);
                } else {
                    setWalletConnected(false);
                }
            };

            return (
                <div className="bg-brand-black min-h-screen text-brand-white selection:bg-brand-purple selection:text-black font-mono cursor-none">
                    <CustomCursor />
                    <Marquee />
                    <Navbar setPage={setPage} cartCount={cart.length} wallet={walletConnected} connectWallet={connectWallet} />
                    <main className="relative z-10 fade-in-up">
                        {page === 'home' && <LandingPage setPage={setPage} />}
                        {page === 'shop' && <ShopPage addToCart={addToCart} setPage={setPage} setSelectedProduct={setSelectedProduct} />}
                        {page === 'product' && <ProductDetail product={selectedProduct} addToCart={addToCart} setPage={setPage} />}
                        {page === 'checkout' && <CheckoutPage cart={cart} setCart={setCart} setPage={setPage} wallet={walletConnected} connectWallet={connectWallet} />}
                        {page === 'verify' && <VerifyPage wallet={walletConnected} connectWallet={connectWallet} />}
                        {page === 'about' && <AboutPage />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
